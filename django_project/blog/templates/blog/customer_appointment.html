{% extends "blog/base.html" %}
{% block content %}
<div class="container">
  <div class="row min-height">
      <div class="col-sm-12">
                     
                    <div class="row main_boder">
                        <div class="col-sm-7">
                             <h3 class="appointmnet_list">Моите часове</h3>
                        </div>
                        <div class="col-sm-5">
                              <form class="form-inline my-2 my-lg-0" method="GET" action="">
                                  <input class="form-control mr-sm-2" type="text" name="q" placeholder="Търси по име на фризьор" placeholder="Търси по име" aria-label="Search">
                                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Search">Търси</button>
                               </form>
                        </div>

                    </div>
                     
                     <table class="table">
                         <thead>
                          <tr>
                            <th scope="col">Фризьор</th>
                            <th scope="col">Дата</th>
                            <th scope="col">Час</th>
                            <th scope="col">Услуги</th>
                            
                          </tr>
                        </thead>
                     <tbody>{% for appoint in query %} <!--For loop-->
                          <tr>
                            <th scope="row">{{appoint.user.profile.name}}</th>
                            <td>{{appoint.date}}</td>
                            <td>{{appoint.time_start}} - {{appoint.time_end}}</td>
                            <td>{{appoint.service}}</td>
                          </tr>{% endfor %}<!--End For loop--> 

                        </tbody>
                    </table>
                                                                                     
      </div>

  </div>
</div>
{% endblock content %}
