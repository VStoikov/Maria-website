{% extends "blog/base.html" %}
{% load static %}
{% block content %}
	<div class="site-section">
	  <div class="container">
	    <div class="row justify-content-center mb-5">
	      <div class="col-md-7">
	        <h2 class="site-section-heading font-weight-light text-black text-center">{{ page_obj.title }}</h2>
	      </div>
	    </div>
	  </div>
	</div>

    <div class="site-section bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-7 mb-5">
            <form action="#" class="p-5 bg-white">
              <div class="row form-group">
                <div class="col-md-6 mb-3 mb-md-0">
                  <label class="text-black" for="fname">Име</label>
                  <input type="text" id="fname" class="form-control">
                </div>
                <div class="col-md-6">
                  <label class="text-black" for="lname">Фамилия</label>
                  <input type="text" id="lname" class="form-control">
                </div>
              </div>

              <div class="row form-group">                
                <div class="col-md-12">
                  <label class="text-black" for="email">Email</label> 
                  <input type="email" id="email" class="form-control">
                </div>
              </div>

              <div class="row form-group">                
                <div class="col-md-12">
                  <label class="text-black" for="subject">Тема на съобщението</label> 
                  <input type="subject" id="subject" class="form-control">
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="message">Съобщение</label> 
                  <textarea name="message" id="message" cols="30" rows="7" class="form-control" placeholder="Напишете вашето съобщение..."></textarea>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Send Message" class="btn btn-primary py-2 px-4 text-white">
                </div>
              </div>
  
            </form>
          </div>
          <div class="col-md-5">
            {{ page_obj.content|safe }}           
            <div class="p-4 mb-3 bg-white">
              <h3 class="h5 text-black mb-3">Абониране</h3>
              <p>Ако искате да получавате актуална информация за салона на вашата електронна поща, моля абонирайте се.</p>
              <p><form method="POST", action="mailto:someone@example.com">{% csrf_token %}
				{{ form.as_p }}
				<input type="submit" value="Абониране" cass="btn btn-default">
			</form></p>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock content %}
