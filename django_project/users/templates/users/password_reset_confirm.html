{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="site-section">
     <div class="container">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Обновяване на паролата</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Обнови паролата</button>
			</div>
		</form>
	</div>
</div>
{% endblock content %}
